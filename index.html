<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            color: white;
            font-family: Arial, sans-serif;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .movie-card {
            border: 2px solid white;
            padding: 15px;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .movie-card h3 {
            margin-top: 0;
        }

        .movie-card img {
            width: 100%;
            border-radius: 8px;
        }

        .pagination {
            text-align: center;
            margin: 20px 0;
        }

        .pagination button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
        }

        .pagination button:hover {
            background-color: #888;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 12px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
            position: relative;
        }

        .modal-content img {
            width: auto;
            height: 100%;
            margin-bottom: 20px;
            max-width: 100%;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .close:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div id="movies" class="movie-grid"></div>
    <div class="pagination" id="pagination"></div>

    <!-- Modal for movie details -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <button class="close" id="closeModalBtn">&times;</button>
            <h3 id="modalTitle"></h3>
            <p id="modalOverview"></p>
            <img id="modalImage" src="" alt="">
        </div>
    </div>

    <script>
        let currentPage = 1;

        // Function to fetch movies based on the current page
        async function fetchMovies(page) {
            try {
                const response = await fetch(`https://found-footage.vercel.app/api/api_service?page=${page}`);
                const data = await response.json();
                const moviesDiv = document.getElementById('movies');
                const paginationDiv = document.getElementById('pagination');

                // Clear the existing movie list
                moviesDiv.innerHTML = '';

                // Display movies
                data.results.forEach(movie => {
                    const movieCard = document.createElement('div');
                    movieCard.className = 'movie-card';
                    movieCard.innerHTML = `
                        <h3>${movie.title}</h3>
                        <img src="https://image.tmdb.org/t/p/w200${movie.poster_path}" alt="${movie.title} poster">
                    `;

                    // Add click event to show more details in modal
                    movieCard.addEventListener('click', () => {
                        showMovieDetails(movie.id);
                    });

                    moviesDiv.appendChild(movieCard);
                });

                // Handle pagination
                paginationDiv.innerHTML = '';
                for (let i = 1; i <= data.total_pages; i++) {
                    const pageButton = document.createElement('button');
                    pageButton.textContent = i;
                    pageButton.addEventListener('click', () => {
                        currentPage = i;
                        fetchMovies(i);
                    });
                    paginationDiv.appendChild(pageButton);
                }
            } catch (error) {
                console.error('Error fetching movies:', error);
            }
        }

        // Function to fetch movie details and show the modal
        async function showMovieDetails(movieId) {
            try {
                const response = await fetch(`https://found-footage.vercel.app/api/movie_details?movie_id=${movieId}`);
                const movieDetails = await response.json();
                const modal = document.getElementById('movieModal');
                const modalTitle = document.getElementById('modalTitle');
                const modalOverview = document.getElementById('modalOverview');
                const modalImage = document.getElementById('modalImage');

                modalTitle.textContent = movieDetails.title;
                modalOverview.textContent = movieDetails.overview;
                modalImage.src = `https://image.tmdb.org/t/p/w500${movieDetails.poster_path}`;

                // Display the modal
                modal.style.display = 'flex';
            } catch (error) {
                console.error('Error fetching movie details:', error);
            }
        }

        // Close the modal when the close button is clicked
        document.getElementById('closeModalBtn').addEventListener('click', () => {
            document.getElementById('movieModal').style.display = 'none';
        });

        // Initial fetch of movies when the page loads
        window.onload = () => fetchMovies(currentPage);
    </script>
</body>
</html>
