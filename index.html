<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <style>
        /* Body Styling */
        body {
            background-color: black; /* Ensure the background stays black */
            margin: 0;
            padding: 0;
            color: white; /* Default text color */
        }

        /* Prevent page scroll when modal is open */
        body.modal-open {
            overflow: hidden;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            overflow-y: auto;  /* Allow modal to scroll if content overflows */
        }

        /* Modal content styling */
        .modal-content {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            color: white;
            max-height: 80vh; /* Limit modal height to 80% of viewport */
            overflow-y: auto;  /* Scroll inside modal if content overflows */
        }
        /* Modal image should be centered and maintain aspect ratio */
        .modal-content img {
            max-height: 80vh; /* Limit height to 80% of the viewport height */
            object-fit: contain; /* Ensure the image maintains its aspect ratio */
            margin: 0 auto;   /* Center the image horizontally */
            display: block;   /* Block-level element to center it */
        }
        /* Close button */
        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        /* Movie grid styling */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            margin: 0;
        }

        .movie-card {
            border: 2px solid white;
            padding: 15px;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .movie-card h3 {
            margin-top: 0;
        }

        .movie-card img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="movies" class="movie-grid"></div>

    <!-- Modal Structure -->
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <img id="modal-image" alt="Movie Poster">
            <p id="modal-overview"></p>
            <p id="modal-runtime"></p>
            <p id="modal-genres"></p>
        </div>
    </div>

    <script>
        // Fetch the movie list
        async function fetchMovies() {
            try {
                const response = await fetch('https://found-footage.vercel.app/api/api_service');
                const movies = await response.json();
                
                const moviesDiv = document.getElementById('movies');
                movies.results.forEach(movie => {
                    const movieCard = document.createElement('div');
                    movieCard.className = 'movie-card';
                    movieCard.innerHTML = `
                        <h3>${movie.title}</h3>
                        <img src="https://image.tmdb.org/t/p/w200${movie.poster_path}" alt="${movie.title} poster">
                    `;
                    movieCard.addEventListener('click', () => openModal(movie.id)); // Click to open modal
                    moviesDiv.appendChild(movieCard);
                });
            } catch (error) {
                console.error('Error fetching movie list:', error);
            }
        }

        // Fetch additional movie details using movie_id
        async function fetchMovieDetails(movieId) {
            try {
                const response = await fetch(`https://found-footage.vercel.app/api/movie_details?movie_id=${movieId}`);
                const movie = await response.json();

                // Populate the modal with fetched data
                document.getElementById('modal-title').textContent = movie.title;
                document.getElementById('modal-image').src = `https://image.tmdb.org/t/p/w300${movie.poster_path}`;
                document.getElementById('modal-image').alt = `${movie.title} poster`;
                document.getElementById('modal-overview').textContent = movie.overview;
                document.getElementById('modal-runtime').textContent = `Runtime: ${movie.runtime} min`;
                document.getElementById('modal-genres').textContent = `Genres: ${movie.genres.join(', ')}`;

                // Show the modal
                document.getElementById('movie-modal').style.display = 'flex';
                document.body.classList.add('modal-open'); // Prevent background scroll
            } catch (error) {
                console.error("Error fetching movie details:", error);
            }
        }

        // Open the modal and fetch the movie details
        function openModal(movieId) {
            fetchMovieDetails(movieId);
        }

        // Close modal functionality
        document.querySelector('.close').addEventListener('click', () => {
            document.getElementById('movie-modal').style.display = 'none';
            document.body.classList.remove('modal-open'); // Enable background scroll
        });

        // Close modal when clicking outside the modal content
        window.addEventListener('click', (event) => {
            if (event.target === document.getElementById('movie-modal')) {
                document.getElementById('movie-modal').style.display = 'none';
                document.body.classList.remove('modal-open'); // Enable background scroll
            }
        });

        // Initialize the movie list on page load
        fetchMovies();
    </script>
</body>
</html>
