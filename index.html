<!DOCTYPE html>
<html>
<head>
    <title>Movie List</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .movie-card {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers content */
            text-align: center;
            border: 2px solid white; /* Ensure border is visible */
            padding: 15px;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            width: 200px; /* Set a consistent width */
        }
        .movie-card img {
            display: block;
            margin: 10px auto; /* Centers image horizontally */
            border-radius: 8px; /* Optional: Adds rounded corners */
            max-width: 100%; /* Ensures responsiveness */
        }
        .movie-card h3 {
            margin-top: 0;
            color: white;
        }
        .movie-card p {
            color: #dddddd;
        }
    </style>
</head>
<body>
    <div id="movies" class="movie-grid"></div>
    <script>
        async function fetchMovies() {
            try {
                // Replace with your Vercel API URL
                const response = await fetch('https://found-footage.vercel.app/api/api_service');
                const movies = await response.json();
                
                const moviesDiv = document.getElementById('movies');
                movies.results.forEach(movie => {
                    const movieCard = document.createElement('div');
                    movieCard.className = 'movie-card';
                    movieCard.innerHTML = `
                        <h3>${movie.title}</h3>
                        <img src="https://image.tmdb.org/t/p/w200${movie.poster_path}" alt="${movie.title} poster">
                    `;
                    moviesDiv.appendChild(movieCard);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        fetchMovies();
    </script>
</body>
</html>
